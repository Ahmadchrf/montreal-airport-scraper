# version: "3.8"
services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init_montreal_db.sh:/docker-entrypoint-initdb.d/init_montreal_db.sh:ro
    networks:
      - airflow-network
    ports:
      - "5432:5432"

  minio:
    image: bitnami/minio:2022
    container_name: minio_container
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_DEFAULT_BUCKETS=${MINIO_DEFAULT_BUCKETS}
    volumes:
      - minio_data:/data
    networks:
      - airflow-network

  airflow-webserver:
    image: apache/airflow:2.6.2
    container_name: airflow_webserver
    depends_on:
      - db
      - minio
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@db:5432/airflow
    command: >
      bash -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin_password_airflow && airflow scheduler & airflow webserver"

    volumes:
      - ./dags:/opt/airflow/dags
    ports:
      - "8080:8080"
    networks:
      - airflow-network

volumes:
  postgres_data:
  minio_data:

networks:
  airflow-network:
    driver: bridge
